name: Denoising CNN MRS Spectra experiment
project_name: DnCNN original for Transients MRS Spectra
model_name: DnCNN 
run_name: dncnn_transients_patience_10_lr_reduce_on_plateau_adamw
data_value: real
train_split: 0.7
