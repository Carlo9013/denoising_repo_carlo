epochs: 500
seed: 42
normalize_input_data: False 
kernel_size : 5
input_channels : 2
output_channels : 64
transients: True
save_checkpoint_to: models/transients/dncnn/dncnn_original
checkpoint_file_path: models/transients/dncnn/dncnn_original/last.ckpt
save_nifti_in_folder: nifti_files/dncnn_original_transients
